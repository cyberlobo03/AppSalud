<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 m-0 p-0 ">
  <div class="container-fluid ">
    <!-- Navbar con logo y nombre -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <img src="" alt="Logo SaludAPP" class="w-8 h-8 mr-2">
          <span class="text-white text-lg font-bold">SaludAPP</span>
        </div>
        <ul class="flex space-x-4 text-white">
          <li><a href="#home" class="hover:bg-gray-600 px-4 py-2 rounded">Home</a></li>
          <li><a href="#about" class="hover:bg-gray-600 px-4 py-2 rounded">Pacientes</a></li>
          <li><a href="#services" class="hover:bg-gray-600 px-4 py-2 rounded">Profesionales</a></li>
          <li><a href="#contact" class="hover:bg-gray-600 px-4 py-2 rounded">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <!-- Centra el formulario -->
    <div class="max-w-md mx-auto mt-8">

      <h2 class="text-2xl font-bold mb-4">Formulario de Registro</h2>

      <!-- Formulario con los campos solicitados -->
      <form action="#" method="post" class="bg-white p-6 rounded-md md">


        <div class="container mx-auto ">


          <!-- Formulario con los campos solicitados -->
          <form action="#" method="post" class="bg-white p-6 rounded-lgfa-border">

            <!-- Nombre -->
            <div class="mb-4">
              <label for="nombre" class="block text-gray-600 text-sm font-semibold mb-2">Nombre:</label>
              <input type="text" id="nombre" name="nombre"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- DNI -->
            <div class="mb-4">
              <label for="dni" class="block text-gray-600 text-sm font-semibold mb-2">DNI:</label>
              <input type="text" id="dni" name="dni"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-4">
              <label for="mail" class="block text-gray-600 text-sm font-semibold mb-2">Correo Electrónico:</label>
              <input type="email" id="mail" name="mail"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Contraseña:</label>
              <input type="password" id="password" name="password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Obra Social -->
            <div class="mb-4">
              <label for="obra-social" class="block text-gray-600 text-sm font-semibold mb-2">Obra Social:</label>
              <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required
                id="obraSocial" name="obraSocial">
                <option value="">Seleccione una opción</option>
                <option value="OSEP">OSEP</option>
                <option value="SWISSMEDICAL">SWISSMEDICAL</option>
                <option value="OSDE">OSDE</option>
                <option value="OSPE">OSPE</option>
                <option value="SANCOR">SANCOR</option>
                <option value="MEDICUS">MEDICUS</option>
                <option value="OMINT">OMINT</option>
                <option value="null">No poseo</option>
              </select>

            </div>

            <!-- Botón de Envío -->
            <div class="text-center">
              <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none mt-2 w-full">Registrarse</button>
            </div>

          </form>
        </div>


      </form>

    </div>

    <!-- Footer -->


  </div>

  <footer class="mt-8 mb-0 text-center text-white p-7 bg-green-800  ">

    <p>&copy; 2023 SaludAPP. Todos los derechos reservados.</p>


  </footer>

</body>

</html>
